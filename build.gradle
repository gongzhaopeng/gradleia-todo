tasks.register('createDistribution', Zip) {
//    dependsOn(makeReleaseVersion)

    from war.outputs.files

    from(sourceSets*.allSource) {
        into 'src'
    }

    from(rootDir) {
        include versionFile.name
    }
}

tasks.register('backupReleaseDistribution', Copy) {
    from createDistribution.outputs.files
    into "$buildDir/backup"
}

tasks.register('release') {
    dependsOn(backupReleaseDistribution)

    logger.quiet 'Releasing the project...'
}

tasks.register('deployToLocalTomcat') {
    doLast {
        def cargoDeps = configurations.getByName('cargo').asFileTree
        ant.taskdef(resource: 'cargo.tasks', classpath: cargoDeps.asPath)

        ant.cargo(containerId: 'tomcat8x', action: 'run', output: "$buildDir/output.log") {
            configuration {
                deployable(type: 'war', file: "$buildDir/libs/gia-todo-0.1-SNAPSHOT.war")
            }

            zipUrlInstaller(installUrl: 'https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.87/bin/apache-tomcat-8.5.87.zip')
        }
    }
}

tasks.addRule("Pattern: increment<Classifier>Version â€“ Increments the project version classifier.") { String taskName ->
    if (taskName.startsWith('increment') && taskName.endsWith('Version')) {
        tasks.register(taskName) {
            String classifier = (taskName - 'increment' - 'Version').toLowerCase()
            String currentVersion = version
            switch (classifier) {
                case 'major': version.major++
                    break
                case 'minor': version.minor++
                    break
                default: throw new GradleException("Invalid version type '$classifier. Allowed types: ['Major', 'Minor']")
            }
            logger.info "Incrementing $classifier project version: $currentVersion -> $version"
            ant.propertyfile(file: versionFile) {
                entry(key: classifier, type: 'int', operation: '+', value: 1)
            }
        }
    }
}

