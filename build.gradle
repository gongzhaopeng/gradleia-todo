buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.gretty:gretty:3.0.5")
    }
}

plugins {
    id 'groovy'
    id 'war'
}

apply plugin: "org.gretty"

group 'com.atzu68.learning.gia'
version '0.1'

repositories {
    mavenCentral()
}

targetCompatibility = 1.8

dependencies {
    implementation fileTree('/Users/atzu68/Distribution/Groovy/SDK/groovy-4.0.9/lib') {
        include '*.jar'
        include '*/*.jar'
    }
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    providedCompile 'javax.servlet:javax.servlet-api:4.0.1',
            'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    runtimeOnly 'javax.servlet:jstl:1.1.2',
            'taglibs:standard:1.1.2'
}

test {
    useJUnitPlatform()
}

tasks.named('wrapper') {
    gradleVersion = '7.5.1'
}

sourceSets {
    main {
        groovy {
            ['src/main/groovy']
        }
    }
    test {
        groovy {
            ['src/test/groovy']
        }
    }
}

buildDir = 'build'

webAppDirName = 'src/main/webapp'

war {
    from 'src/main/webapp'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.atzu68.learning.gia.todo.ToDoApp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

gretty {
    httpPort = 8081
    contextPath = '/todo'
}