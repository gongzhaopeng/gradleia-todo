import com.atzu68.learning.gia.ProjectVersion
import com.atzu68.learning.gia.ReleaseVersionTask
import com.atzu68.learning.gia.ReleaseVersionListener

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.gretty:gretty:3.0.5")
    }
}

plugins {
    id 'groovy'
    id 'war'
}

apply plugin: "org.gretty"

group 'com.atzu68.learning.gia'
version '0.1'

configurations {
    cargo {
        description = 'Classpath for Cargo Ant tasks.'
        visible = false
    }
}

repositories {
    mavenCentral()
}

targetCompatibility = 1.8

ext.versionFile = file('version.properties')

task loadVersion {
    version = readVersion()
}

ProjectVersion readVersion() {
    logger.quiet 'Reading the version file.'

    if (!versionFile.exists()) {
        throw new GradleException("Required version file does not exist: $versionFile.canonicalPath")
    }

    def versionProps = new Properties()

    versionFile.withInputStream { stream -> versionProps.load(stream)
    }

    new ProjectVersion(versionProps.major.toInteger(),
            versionProps.minor.toInteger(), versionProps.release.toBoolean())
}

ext.cargoGroup = 'org.codehaus.cargo'
ext.cargoVersion = '1.9.13'

dependencies {
    implementation fileTree("${System.properties['user.home']}/Distribution/Groovy/SDK/groovy-4.0.9/lib") {
        include '*.jar'
        include '*/*.jar'
    }
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    providedCompile 'javax.servlet:javax.servlet-api:4.0.1',
            'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    runtimeOnly 'javax.servlet:jstl:1.1.2',
            'taglibs:standard:1.1.2'

    cargo group: cargoGroup, name: 'cargo-core-uberjar', version: cargoVersion
    cargo "$cargoGroup:cargo-ant:$cargoVersion"
}

test {
    useJUnitPlatform()
}

tasks.named('wrapper') {
    gradleVersion = '7.5.1'
}

sourceSets {
    main {
        groovy {
            ['src/main/groovy']
        }
    }
    test {
        groovy {
            ['src/test/groovy']
        }
    }
}

buildDir = 'build'

webAppDirName = 'src/main/webapp'

war {
    from 'src/main/webapp'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.atzu68.learning.gia.todo.ToDoApp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

gretty {
    httpPort = 8081
    contextPath = '/todo'
}

